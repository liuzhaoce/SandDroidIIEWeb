<!-- Login modal start-->
<div class="modal fade" id="dialog-login" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
		    	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		    	<h4 class="modal-title" id="login-title">登录</h4>
			</div>
			<form id="form-login" method="post" action="#">
				<div class="modal-body">
					<div class="form-group">
						<input type="text" name="email" id="form-login-email-input" 
						class="form-control" placeholder="Email"/>
						<p class="help-block"> </p>
					</div>
					<div class="form-group">
						<input type="password" name="password" id="form-login-password-input" 
						class="form-control" placeholder="Password"/>
						<p class="help-block"> </p>
					</div>
					<div class="form-group">
						<div class="checkbox">
						    <label>
						      <input type="checkbox" id="form-login-checkbox" name="remember"> 记住我
						    </label>
						</div>
				  	</div>
			      	<div id="form-login-msg">
			      	</div>
				</div>
			</form>
      		<div class="modal-footer">
      			<span id="login-forgot-password" class="pull-left">
					<a class="link" href="#">忘记密码?</a>
				</span>
        		<button type="button" class="btn btn-primary has-spinner" id="form-login-btn">
        			<span class="spinner"><i class="icon-spin icon-spinner">
        			</i>
        			</span>
        			登录
        		</button>
      		</div>
    	</div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- Login modal end -->
